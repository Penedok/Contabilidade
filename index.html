<!DOCTYPE html>

    <title>Document</title>

<body>
    <form>
        <label class="cadastro">Cadastre-se</label>
        <input type="text" placeholder="seu email" class="email-cadastrado"/>
        <input type="text"  placeholder="Digite sua senha" class="senha-cadastrada"/>
        <button class="enviar" type="button">Enviar</button>
    </form>
   
    <form>
        <label class="login">Login</label>
        <input type="text" value="" placeholder="seu email" class="email-entrada"/>
        <input type="password" value="" placeholder="Digite sua senha" class="senha-entrada"/>
        <button class="entrar" type="button">Entrar</button>
    </form>

    





    <script src="./main.js"></script>
</body>
