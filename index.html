<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/base.css">
    <title>Document</title>
</head>
<body>
    <header class="cabecalho">
        <div class="caixa-imagem">
            <img src="./imagen/logo.jpg" alt="logo" class="imagem-logo">
            <h2 class="titulo-logo">Other Side World</h2>
        </div>
        <div class="busca-cabecalho">
            <input type="search" class="buscador" placeholder="Busque seu musical"/>
        </div>
        <div class="busca-cabecalho">
            <button type="menu" class="btn-socio" >Seja Socio</button>
        </div>
    </header>
    

    <main class="principal">
        <section class="tipos-musicais">

            <div class="temporas">
                <button type="button">Os Atemporais</button>
            </div>
            <div class="temporas">
                <button type="button">Os Contemporâneos</button>
            </div>
            <div class="temporas">
                <button type="button">As Animações</button>
            </div>
            <div class="caixa-lateral">
                <aside>
                    <label class="nome">Filme</label>
                    <input type="text"/>
                    
                </aside>
            </div>
        </section>





    </main>
           



    <script src="./main.js"></script>
</body>
</html>
